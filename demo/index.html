<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>

    <style>
        #app {
            width: 960px;
            margin: auto;
        }

        .box-draggable{
            height: 30px;
            width: 30px;
            background-color: blueviolet;
        }

        .item-draggable {
            width: 200px;
            height: 30px;
            margin-bottom: 10px;
            background-color:burlywood;

            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    
    <div id="app">
        {{ message }}

        <div class="box-draggable" v-ef-draggable.revert></div>

        <div class="box-draggable-container" v-ef-draggable.clone.revert="'.item-draggable'">
            <div class="item-draggable">1</div>
            <div class="item-draggable">2</div>
            <div class="item-draggable">3</div>
            <div class="item-draggable">4</div>
            <div class="item-draggable">5</div>
            <div class="item-draggable">6</div>
            <div class="item-draggable">7</div>
            <div class="item-draggable">8</div>
        </div>


    </div>


    <script src="../node_modules/vue/dist/vue.min.js"></script>

    <!-- add built file -->
    <script src="../dist/index.js"></script>

    <script src="./main.js"></script>
</body>
</html>
